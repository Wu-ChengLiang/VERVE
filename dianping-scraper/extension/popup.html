<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大众点评数据提取器</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <header class="header">
            <div class="logo">
                <img src="icons/icon48.png" alt="Logo" class="logo-img">
                <h1 class="title">大众点评数据提取器</h1>
            </div>
            <div class="status-indicator" id="statusIndicator">
                <span class="status-dot" id="statusDot"></span>
                <span class="status-text" id="statusText">检查中...</span>
            </div>
        </header>

        <!-- 主要控制区域 -->
        <main class="main">
            <!-- 连接状态 -->
            <section class="section">
                <h3>连接状态</h3>
                <div class="status-card">
                    <div class="status-item">
                        <span class="label">WebSocket:</span>
                        <span class="value" id="websocketStatus">未连接</span>
                    </div>
                    <div class="status-item">
                        <span class="label">当前页面:</span>
                        <span class="value" id="currentPage">--</span>
                    </div>
                    <div class="status-item">
                        <span class="label">数据提取:</span>
                        <span class="value" id="extractionStatus">未激活</span>
                    </div>
                </div>
            </section>

            <!-- 控制按钮 -->
            <section class="section">
                <h3>控制面板</h3>
                <div class="controls">
                    <button class="btn btn-primary" id="toggleExtraction">
                        <span id="toggleText">启动提取</span>
                    </button>
                </div>
            </section>

            <!-- 联系人遍历 -->
            <section class="section">
                <h3>联系人自动点击</h3>
                <div class="status-card">
                    <div class="status-item">
                        <span class="label">点击数量:</span>
                        <input type="number" id="contactCount" value="10" min="1" max="50" class="contact-input">
                    </div>
                    <div class="status-item">
                        <span class="label">点击间隔:</span>
                        <select id="clickInterval" class="contact-select">
                            <option value="1000">1秒</option>
                            <option value="2000" selected>2秒</option>
                            <option value="3000">3秒</option>
                            <option value="5000">5秒</option>
                        </select>
                    </div>
                    <div class="status-item">
                        <span class="label">进度:</span>
                        <span class="value" id="clickProgress">未开始</span>
                    </div>
                </div>
                <div class="controls">
                    <button class="btn btn-secondary" id="startClickContacts">
                        <span id="clickText">开始点击联系人</span>
                    </button>
                    <button class="btn btn-link" id="stopClickContacts" style="display: none;">
                        停止点击
                    </button>
                </div>
            </section>
        </main>

        <!-- 底部 -->
        <footer class="footer">
            <div class="version">版本 1.0.0 精简版</div>
        </footer>
    </div>

    <!-- 消息提示 -->
    <div class="message" id="message" style="display: none;">
        <span class="message-text" id="messageText"></span>
    </div>

    <script src="popup.js"></script>
</body>
</html>
